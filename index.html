<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Sentimiento de Noticias</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0e17;
            --color-surface: #151a28;
            --color-border: #2a3142;
            --color-text: #e8eaed;
            --color-text-dim: #9aa0a8;
            --color-positive: #00c896;
            --color-negative: #ff6b6b;
            --color-neutral: #ffd93d;
            --color-accent: #4a9eff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 200, 150, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--color-text-dim);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .analysis-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--color-text);
            letter-spacing: 0.3px;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 1.25rem;
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            border-radius: 12px;
            color: var(--color-text);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(74, 158, 255, 0.05);
        }

        textarea::placeholder {
            color: var(--color-text-dim);
            opacity: 0.6;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            flex: 1;
            padding: 1rem 2rem;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-analyze {
            background: linear-gradient(135deg, var(--color-accent) 0%, #3a7fd5 100%);
            color: white;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 158, 255, 0.3);
        }

        .btn-clear {
            background: transparent;
            color: var(--color-text);
            border: 2px solid var(--color-border);
        }

        .btn-clear:hover {
            border-color: var(--color-text);
            background: rgba(255, 255, 255, 0.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        .result {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 0;
        }

        .result-header.positive {
            background: rgba(0, 200, 150, 0.15);
            border: 2px solid var(--color-positive);
        }

        .result-header.positive::before {
            background: var(--color-positive);
        }

        .result-header.negative {
            background: rgba(255, 107, 107, 0.15);
            border: 2px solid var(--color-negative);
        }

        .result-header.negative::before {
            background: var(--color-negative);
        }

        .result-header.neutral {
            background: rgba(255, 217, 61, 0.15);
            border: 2px solid var(--color-neutral);
        }

        .result-header.neutral::before {
            background: var(--color-neutral);
        }

        .result-icon {
            font-size: 3rem;
            line-height: 1;
            position: relative;
            z-index: 1;
        }

        .result-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .result-label {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }

        .result-sentiment {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: var(--color-bg);
            border-radius: 12px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--color-text-dim);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .confidence-bar {
            height: 8px;
            background: var(--color-border);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-out;
            background: linear-gradient(90deg, var(--color-accent) 0%, var(--color-positive) 100%);
        }

        .error {
            display: none;
            padding: 1.5rem;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid var(--color-negative);
            border-radius: 12px;
            color: var(--color-negative);
            animation: shake 0.5s ease-in-out;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            color: var(--color-text-dim);
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .analysis-card {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>An√°lisis de Sentimiento</h1>
            <p class="subtitle">Descubre si tu noticia tiene un tono positivo o negativo</p>
        </header>

        <div class="analysis-card">
            <div class="input-group">
                <label for="newsText">Ingresa tu texto o noticia:</label>
                <textarea 
                    id="newsText" 
                    placeholder="Escribe o pega aqu√≠ la noticia que deseas analizar. Por ejemplo: 'La econom√≠a nacional creci√≥ un 5% este trimestre superando todas las expectativas del mercado...'">
                </textarea>
            </div>

            <div class="button-group">
                <button class="btn-analyze" onclick="analyzeText()">
                    <span>Analizar Sentimiento</span>
                </button>
                <button class="btn-clear" onclick="clearAll()">
                    <span>Limpiar</span>
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Analizando sentimiento...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <div class="result-header" id="resultHeader">
                    <div class="result-icon" id="resultIcon"></div>
                    <div class="result-content">
                        <div class="result-label">Sentimiento Detectado</div>
                        <div class="result-sentiment" id="resultSentiment"></div>
                    </div>
                </div>

                <div class="result-details">
                    <div class="detail-item">
                        <div class="detail-label">Confianza</div>
                        <div class="detail-value" id="confidence"></div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Positivo</div>
                        <div class="detail-value" id="positiveScore"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Negativo</div>
                        <div class="detail-value" id="negativeScore"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Neutral</div>
                        <div class="detail-value" id="neutralScore"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <footer>
        <p>Powered by FinBERT & Google Translate API</p>
    </footer>

    <script>
        const API_URL = 'http://localhost:5000/analyze'; // Cambia esto por tu URL de producci√≥n

        async function analyzeText() {
            const text = document.getElementById('newsText').value.trim();
            
            if (!text) {
                showError('Por favor, ingresa un texto para analizar');
                return;
            }

            // Ocultar resultados y errores previos
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // Deshabilitar botones
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('Error en el servidor');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError('Error al analizar el texto. Aseg√∫rate de que el servidor est√© funcionando.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelectorAll('button').forEach(btn => btn.disabled = false);
            }
        }

        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            const resultHeader = document.getElementById('resultHeader');
            const resultIcon = document.getElementById('resultIcon');
            const resultSentiment = document.getElementById('resultSentiment');
            
            // Determinar sentimiento
            let sentiment = 'neutral';
            if (data.label === 'positive') {
                sentiment = 'positive';
                resultIcon.textContent = 'üòä';
                resultSentiment.textContent = 'Positivo';
            } else if (data.label === 'negative') {
                sentiment = 'negative';
                resultIcon.textContent = 'üòû';
                resultSentiment.textContent = 'Negativo';
            } else {
                sentiment = 'neutral';
                resultIcon.textContent = 'üòê';
                resultSentiment.textContent = 'Neutral';
            }

            // Actualizar clases
            resultHeader.className = 'result-header ' + sentiment;

            // Actualizar scores
            const confidence = (data.confidence * 100).toFixed(1);
            document.getElementById('confidence').textContent = confidence + '%';
            document.getElementById('confidenceFill').style.width = confidence + '%';
            
            document.getElementById('positiveScore').textContent = 
                (data.scores.positive * 100).toFixed(1) + '%';
            document.getElementById('negativeScore').textContent = 
                (data.scores.negative * 100).toFixed(1) + '%';
            document.getElementById('neutralScore').textContent = 
                (data.scores.neutral * 100).toFixed(1) + '%';

            // Mostrar resultados
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function clearAll() {
            document.getElementById('newsText').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // Permitir env√≠o con Enter (Ctrl+Enter para mantener saltos de l√≠nea)
        document.getElementById('newsText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeText();
            }
        });
    </script>
</body>
</html>
